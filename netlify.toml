# Netlify configuration for idea2sns production deployment

[build]
  command = "npm run build"
  publish = "dist"

# SPA redirects - all paths should serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (configure in Netlify dashboard)
# SUPABASE_URL
# SUPABASE_ANON_KEY
# APP_ENV=production
